name: Integration - WebEngine

on:
  push:
    branches: [ main, master, ci/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  webengine:
    runs-on: ubuntu-22.04
    env:
      AZB_ENABLE_WEBENGINE_TESTS: '1'
      QTWEBENGINE_CHROMIUM_FLAGS: '--no-sandbox --disable-gpu --headless --disable-software-rasterizer --enable-logging=stderr --v=1'
      QT_QPA_PLATFORM: 'offscreen'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system packages (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1-mesa libgl1 libgbm1 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libasound2 libnss3 libatk1.0-0 libcups2 libdbus-1-3 libxss1 fonts-liberation

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt || true
          python -m pip install pytest PyQt6 PyQt6-WebEngine pytest-asyncio || true

      - name: Run WebEngine integration test
        run: |
          python -m pytest -q tests/integration -k test_chatpage_click -q
