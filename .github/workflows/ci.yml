name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system packages for headless QtWebEngine
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libnss3 libx11-xcb1 libxcomposite1 libxcursor1 libxdamage1 libxrandr2 libxss1 \
            libasound2 libpangocairo-1.0-0 libatk1.0-0 libcups2 libdbus-1-3 fonts-liberation \
            libxkbcommon0 libglu1-mesa

      - name: Create venv and upgrade pip
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          . .venv/bin/activate
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install PyQt6 PyQt6-QtWebEngine

      - name: Run pytest under Xvfb
        env:
          DISPLAY: ':99'
        run: |
          . .venv/bin/activate
          Xvfb :99 -screen 0 1280x1024x24 >/dev/null 2>&1 &
          pytest -q
