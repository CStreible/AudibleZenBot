on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system packages (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1-mesa libgl1 libgbm1 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libasound2 libnss3 libatk1.0-0 libcups2 libdbus-1-3 libxss1 fonts-liberation

      - name: Install dependencies (if present)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            # Install runtime requirements but skip known platform-only packages
            # (e.g. pywin32) on non-Windows runners to avoid pip errors.
            if [ "${RUNNER_OS}" = "Windows" ]; then
              pip install -r requirements.txt --no-deps --upgrade || true
            else
              # Filter out Windows-only packages before installing on Linux/macOS
              grep -Ev '^pywin32' requirements.txt > /tmp/reqs.filtered.txt || true
              pip install -r /tmp/reqs.filtered.txt --no-deps --upgrade || true
            fi
          fi

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-asyncio PyQt6 requests websockets flask

      - name: Run unit tests with pytest
        run: |
          python -m pytest -q --ignore-glob=tests/test_manual_*.py tests

      - name: Run connector websocket mocks
        run: |
          # Run connector-specific mocked websocket tests and import-smoke tests
          python -m pytest -q tests/test_connectors_websocket_mock.py tests/test_connectors_imports.py

  integration:
    needs: test
    runs-on: ubuntu-latest
    env:
      AZB_ENABLE_WEBENGINE_TESTS: '1'
      QTWEBENGINE_CHROMIUM_FLAGS: '--no-sandbox --disable-gpu --headless --disable-software-rasterizer --enable-logging=stderr --v=1'
      QT_QPA_PLATFORM: 'offscreen'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system packages (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1-mesa libgl1 libgbm1 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libasound2 libnss3 libatk1.0-0 libcups2 libdbus-1-3 libxss1 fonts-liberation

      - name: Install dependencies (if present)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            # Filter out Windows-only packages before installing on Linux
            grep -Ev '^pywin32' requirements.txt > /tmp/reqs.filtered.txt || true
            pip install -r /tmp/reqs.filtered.txt --no-deps --upgrade || true
          fi

      - name: Install PyQt and test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-asyncio PyQt6 PyQt6-WebEngine

      - name: Run integration tests (WebEngine)
        run: |
          python -m pytest -q tests/integration -k test_chatpage_click -q
