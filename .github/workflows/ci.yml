name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (if present)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            # Install runtime requirements but skip known platform-only packages
            # (e.g. pywin32) on non-Windows runners to avoid pip errors.
            if [ "${RUNNER_OS}" = "Windows" ]; then
              pip install -r requirements.txt --no-deps --upgrade || true
            else
              # Filter out Windows-only packages before installing on Linux/macOS
              grep -Ev '^pywin32' requirements.txt > /tmp/reqs.filtered.txt || true
              pip install -r /tmp/reqs.filtered.txt --no-deps --upgrade || true
            fi
          fi

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-asyncio PyQt6 requests

      - name: Run unit tests with pytest
        run: |
          python -m pytest -q --ignore-glob=tests/test_manual_*.py tests
