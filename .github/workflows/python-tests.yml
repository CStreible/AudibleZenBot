name: Python tests

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests (requires headless display/Xvfb)'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run unit tests
        run: |
          python -m unittest discover -v
        env:
          CI: true

  integration:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration == 'true' || (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main') }}
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system packages for headless Qt
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libxss1 libgtk-3-0 libgbm1 libasound2 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xinerama0 fonts-liberation
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Prepare logs dir
        run: mkdir -p logs || true
      - name: Run integration tests under Xvfb
        run: |
          xvfb-run -s "-screen 0 1280x720x24" bash -lc "python -m unittest discover -v 2>&1 | tee integration_test_output.txt"
        env:
          CI: true
      - name: Upload integration artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            integration_test_output.txt
            logs/**
